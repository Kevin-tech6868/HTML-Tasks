<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Registration Form</h1>
        <div class="card p-4 shadow-lg">
            <form id="registrationForm">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Department:</label>
                    <input type="text" id="department" class="form-control" placeholder="Enter your department">
                </div>
                <div class="mb-3">
                    <label class="form-label">Roll Number:</label>
                    <input type="text" id="rollno" class="form-control" placeholder="Enter your roll number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number:</label>
                    <input type="text" id="phone" class="form-control" placeholder="Enter your phone number">
                </div>
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting

            let name = document.getElementById("name").value.trim();
            let department = document.getElementById("department").value.trim();
            let rollno = document.getElementById("rollno").value.trim();
            let email = document.getElementById("email").value.trim();
            let phone = document.getElementById("phone").value.trim();

            if (name === "" || department === "" || rollno === "" || email === "" || phone === "") {
                alert("All fields are required!");
                return;
            }

            if (!/^\S+@\S+\.\S+$/.test(email)) {
                alert("Enter a valid email address!");
                return;
            }

            if (!/^\d{10}$/.test(phone)) {
                alert("Enter a valid 10-digit phone number!");
                return;
            }

            alert("Registration Successful!");
            document.getElementById("registrationForm").reset();
        });
    </script>

    <style>
        body {
            background: linear-gradient(135deg, rgb(247, 224, 182), rgb(253, 209, 127));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
        }
        .btn {
            transition: 0.3s;
        }
        .btn:hover {
            background-color: darkgreen;
        }
    </style>
</body>
</html>
